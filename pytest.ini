[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    grokking: marks tests related to grokking phenomenon
    optimizer: marks tests related to optimizer functionality
    model: marks tests related to model functionality
    dataset: marks tests related to dataset functionality

# Test configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage settings (when using pytest-cov)
# addopts = --cov=src --cov-report=term-missing --cov-report=html
