name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linting checks
      run: |
        ruff check src/ scripts/
        ruff format --check src/ scripts/
        interrogate src/ --fail-under=90
        mypy src/
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v

  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Overall timeout for the job
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run smoke test
      run: |
        python -m scripts.smoke_test --timeout 120
      timeout-minutes: 3  # 3 minutes for the actual test
    
    - name: Upload results as artifacts
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if test fails
      with:
        name: smoke-test-results
        path: |
          results/experiment_results_*.json
          results/experiment_summary_*.csv
        retention-days: 30
    
    - name: Display results summary
      if: always()
      run: |
        echo "=== Smoke Test Results ==="
        python -m scripts.display_results